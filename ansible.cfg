[defaults]
inventory = /opt/ansible/inventory/inventory.yaml
remote_user = ubuntu
private_key_file = ~/.ssh/id_rsa
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
bin_ansible_callbacks = True
log_path = /opt/ansible/logs/ansible.log
roles_path = /opt/ansible/roles
library = /opt/ansible/library
module_utils = /opt/ansible/module_utils
action_plugins = /opt/ansible/action_plugins
lookup_plugins = /opt/ansible/lookup_plugins
filter_plugins = /opt/ansible/filter_plugins

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
pipelining = True
